    hints:
      user:
        displayname: "<p>Ditt namn hämtas från HR-systemet. Ditt namn kan du ändra genom att kontakta din egen förvaltnings lokala HR-funktion. Det vanligaste är att du vill ändra för att ditt namn är felstavat eller för att du byter efternamn.</p><p>Kontaktuppgift till din lokala HR-finktion hittar du på Komin > Min förvaltning > Vår organisation.</p>"
        title: "<p>Din HR-titel hämtas från HR-systemet och kontaktboken visar den titel som är kopplad till din primära anställning. Din HR-titel är den titel du fick med när du anställdes i Malmö stad. Ändring av HR-titeln kan endast göras när du byter tjänst.</p><p>Om du upplever att du är anställd med fel titel, diskutera med din linjechef.</p>"
        professional_bio: "Skriv en kort beskrivning av vad du arbetar med i Malmö stad, vad du ansvarar för. <em>Observera</em>: personligt om dig skriver du in i fältet ”Personlig bio” längre ned"
        company_short: "<p>Din förvaltning hämtas från HR-systemet och kontaktboken visar den förvaltningstillhörighet som är kopplad till din primära anställning.</p><p>Om du upplever att kontaktboken visar en annan förvaltning än den du är anställd i, kontakta kominteamet@malmo.se.</p>"
        department: "<p>Avdelningstillhörighet är under utveckling och kommer efter sommaren.</p>"
        email: "<p>Din e-postadress finns lagrad i Malmö stads centrala databas över alla anställda. Kontaktboken visar vilken e-postadress som är knuten till dig. Om det visas fel e-postadress, kontakta ITS, 040-342727.</p>"
        status_message: "Skriv vad du arbetar med just nu. Kollegor som följer dig kan då se detta. Din status visas och kan också uppdateras direkt på ”Min sida”."
        skype: "Om du vill kan du ange vilken Skype-adress du har."
        activity_list: "Ange namnet på de projekt och aktiviteter du arbetar med."
        language_list: "Ange vilka språk du kan. Detta kan hjälpa till internt i organisationen när en kollega letar efter en viss kompetens till ett projekt/en aktivitet."
        private_bio: "Om du vill kan du skriva en personlig presentation om dig. <em>Observera:</em> yrkespresentationen om dig skriver du in i fältet ”Om mig” högre upp på sidan."
        homepage: "Om du vill kan du ange vilken privat hemsida du har."
        twitter: "Om du vill kan du ange vilken Twitteradress du har."
        search_address: "Sök upp och välj en gatuadress ovan för att ändra besöksadressen nedan."
